<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>List of Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body style="background-color: rgb(255, 255, 255);font-family: Georgia, 'Times New Roman', Times, serif;color: rgb(36, 1, 59);">
    <div class="container" style="padding-top: 50px;">
        <div class="row">
          <div class="col">
            <h1> List of Employees:</h1>
          </div>
          <div class="col" style="padding-top: 15px;padding-left: 450px;">
            <center><a href="{{url_for('flk_blueprint .add_employee')}}"><button class="btn btn-primary bg-primary.bg-gradient" style="background-color:#330c61;; border: 0px; justify-content: space-around;" class="img-thumbnail">Add Employee</button></center></a>
            <a href="{{url_for('Face_Rec_blueprint.recognize_employee')}}"><button class="btn btn-primary bg-primary.bg-gradient" style="background-color:#330c61;; border: 0px; justify-content: space-around;" class="img-thumbnail">Recognize Employee</button></center></a>
            </center>
            </div>
        </div>
      </div>

      <div class="container">
          <table class="table">
            <tr>
                <th>Employee Code:</th>
                <th>Name:</th>
                <th>Gender:</th>
                <th>Department:</th>
                <th colspan="10">Actions</th>

                <!-- <th>Image:</th> -->
            </tr>
                {%for Employee in employees %}
            <tr>
                <td>{{Employee.EmployeeCode}}</td>
                <td>{{Employee.Name}}</td>
                <td>{{Employee.gender}} </td>
                <td>{{Employee.Department}}</td>
                <!-- <td><img src="data:image/png;base64,{{Employee.image}}" alt=" Image" height="150" width="200"></td> -->
                <td><a href="{{url_for('flk_blueprint .Delete',EmployeeCode=Employee.EmployeeCode)}}"><button id="Delete" class="btn btn-primary bg-primary.bg-gradient" class="img-thumbnail" style="background-color:#330c61;; border: 0px; justify-content: space-around;">Delete</button></a></td>
                <td><a href="{{url_for('Edit_blueprint.edit',EmployeeCode=Employee.EmployeeCode)}}"><button id="Edit" class="btn btn-primary bg-primary.bg-gradient" class="img-thumbnail"style="background-color:#330c61;; border: 0px; justify-content: space-around;">Edit</button></a></td>
            </tr>
                {%endfor%}

          </table><br>
      </div>

</body>
<script src="../static/index.js"></script>
</html>
